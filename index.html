<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap Patins</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:ital,wght@0,500;1,500&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top">
      <a href="#">
        <img src="assets/img/logo.png" alt="Logo Snitap" />
      </a>
      <a href="#">
        <img src="assets/icons/shopping-bag-01.svg" alt="Ícone sacola" />
        <span>1</span>
      </a>
    </header>

    <section class="hero">
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudável</span>
            <span>radical</span>
          </div>
        </h1>

        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img src="assets/icons/shopping-bag-01.svg" alt="Ícone sacola" />
            COMPRAR AGORA
          </a>

          <a href="#" class="button play">
            <span class="shadow">
              <img src="assets/icons/play.svg" alt="Play" />
            </span>
            VEJA EM AÇÃO
          </a>
        </div>
      </div>

      <div>
        <div class="content">
          <img src="assets/icons/Ellipse.svg" alt="Elipse de fundo" />
          <img src="assets/img/patins.png" alt="Imagem de patins" />
          <img src="assets/icons/Stars 1.svg" alt="Estrela 1" />
          <img src="assets/icons/Stars 2.svg" alt="Estrela 2" />
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="scroller bg-gradient-animate">
        <div class="rolling">
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
          <img src="assets/icons/banner.svg" alt="Banner" />
        </div>
      </div>
    </section>

    <section class="gallery">
      <header>
        <span>GALERIA DE FOTOS</span>
        <h2>#usesnitap por aí</h2>
      </header>

      <div class="content">
        <figure>
          <img src="assets/img/01.png" alt="Imagem 1" />
          <figcaption>
            <img src="assets/img/person.png" alt="Perfil" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="assets/img/02.png" alt="Imagem 2" />
          <figcaption>
            <img src="assets/img/person.png" alt="Perfil" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure>
          <img src="assets/img/03.png" alt="Imagem 3" />
          <figcaption>
            <img src="assets/img/person.png" alt="Perfil" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="assets/img/04.png" alt="Imagem 4" />
          <figcaption>
            <img src="assets/img/person.png" alt="Perfil" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>
      </div>
    </section>

    <footer>
      <div class="logo">
        <img src="assets/img/logo.png" alt="Logo rodapé" />
        Snitap
      </div>

      <nav>
        <a href="#">Sobre</a>
        <a href="#">Nossas lojas</a>
        <a href="#">Política de privacidade</a>
      </nav>

      <div class="social-links">
        <a href="#" title="instagram">
          <img src="assets/icons/instagram.svg" alt="Instagram" />
        </a>
        <a href="#" title="facebook">
          <img src="assets/icons/facebook.svg" alt="Facebook" />
        </a>
        <a href="#" title="youtube">
          <img src="assets/icons/youtube.svg" alt="YouTube" />
        </a>
        <a href="#" title="tiktok">
          <img src="assets/icons/tiktok.svg" alt="TikTok" />
        </a>
      </div>
    </footer>
